		<script type="text/javascript">     
		    window.addEventListener('load', init, false );

            function init(){
                 loadJs("js/main.js");
                 return false;
            }
			
            function loadJs(fileName){
                setTimeout(function(){
                     var script = document.createElement("script");
                     script.type = "text/javascript";
                     script.src = fileName; 
                     document.getElementsByTagName("head")[0].appendChild(script);
			 	 }, 10);
            }
        </script>
